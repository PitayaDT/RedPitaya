ctrl_interface=/var/run/wpa_supplicant

# WPA configuration example
network={
       ssid="<YOUR_SSID>"
       scan_ssid=1
       proto=WPA RSN
       key_mgmt=WPA-PSK
       pairwise=CCMP TKIP
       group=CCMP TKIP
       psk="<YOUR_PASSPHRASE>"
}

